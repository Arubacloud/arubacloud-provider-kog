kind: RestDefinition
apiVersion: ogen.krateo.io/v1alpha1
metadata:
  name: {{ .Release.Name }}-keypair
spec:
  oasPath: configmap://{{ .Release.Namespace }}/{{ .Release.Name }}-keypair/keypair.yaml
  resourceGroup: compute.ogen-krateo.arubacloud.com
  resource: 
    kind: KeyPair
    identifiers:
      - name

    additionalStatusFields:
      - id
    excludedSpecFields:
      - id
    verbsDescription:
    - action: findby
      method: GET
      path: /projects/{projectId}/providers/Aruba.Compute/keypairs
    - action: get
      method: GET
      path: /projects/{projectId}/providers/Aruba.Compute/keypairs/{id}
    - action: create
      method: POST
      path: /projects/{projectId}/providers/Aruba.Compute/keypairs
    - action: update
      method: PUT
      path: /projects/{projectId}/providers/Aruba.Compute/keypairs/{id}
    - action: delete
      method: DELETE
      path: /projects/{projectId}/providers/Aruba.Compute/keypairs/{id}
    configurationFields:
    - fromOpenAPI:
        name: api-version
        in: query
      fromRestDefinition:
        actions: ["*"] # star means all actions set in the verbsDescription above
    - fromOpenAPI:
        name: filter
        in: query
      fromRestDefinition:
        actions:
          - findby
    - fromOpenAPI:
        name: sort
        in: query
      fromRestDefinition:
        actions:
          - findby
    - fromOpenAPI:
        name: projection
        in: query
      fromRestDefinition:
        actions:
          - findby
    - fromOpenAPI:
        name: offset
        in: query
      fromRestDefinition:
        actions:
          - findby
    - fromOpenAPI:
        name: limit
        in: query
      fromRestDefinition:
        actions:
          - findby
    - fromOpenAPI:
        name: ignoreDeletedStatus
        in: query
      fromRestDefinition:
        actions:
          - get
